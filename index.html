<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery task</title>
  <link rel="stylesheet" href="./src/styles/main.css">
  <script src="src/scripts/main.js" type="text/javascript" defer></script>
</head>
<body>
<div class="gallery">
  <div><img id="largeImg" src="src/images/landscape-first.png" alt="main image" class="gallery__large-img gallery__img"></div>

  <ul id="thumbs" class="gallery__list">
    <li class="list-item">
      <a href="src/images/landscape-first.png" title="Image 1" class="list-item__link">
        <img src="src/images/landscape-first-thumb.jpeg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
    <li class="list-item">
      <a href="src/images/landscape-second.png" title="Image 2" class="list-item__link">
        <img src="src/images/landscape-second-thumb.jpeg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
    <li class="list-item">
      <a href="src/images/landscape-third.png" title="Image 3" class="list-item__link">
        <img src="src/images/landscape-third-thumb.jpeg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
    <li class="list-item">
      <a href="src/images/landscape-fourth.png" title="Image 4" class="list-item__link">
        <img src="src/images/landscape-fourth-thumb.jpeg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
    <li class="list-item">
      <a href="src/images/landscape-fifth.png" title="Image 5" class="list-item__link">
        <img src="src/images/landscape-fifth-thumb.jpeg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
  </ul>
</div>
</body>
</html>
